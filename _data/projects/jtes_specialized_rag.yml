executive_summary:
  problem: Tax users need dependable guidance for Japanese tax topics where unsupported AI answers can create compliance and operational risk.
  solution: JTES analyzes official 国税庁 (NTA) and e-Gov sources, supports Japanese and English queries, and provides citation-backed answers with fail-closed behavior when evidence cannot be verified.
  outcome: A role-oriented tax AI platform that combines question answering, law-change monitoring, legal comparison workflows, and secure team usage in one system.
