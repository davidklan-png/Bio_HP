<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="projects-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocket-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="flame-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#projects-bg)"/>
  
  <!-- Rocket -->
  <g transform="translate(180, 80)">
    <!-- Rocket body -->
    <ellipse cx="50" cy="120" rx="35" ry="90" fill="url(#rocket-grad)" opacity="0.3"/>
    <!-- Nose cone -->
    <polygon points="50,30 20,90 80,90" fill="url(#rocket-grad)" opacity="0.4"/>
    <!-- Fins -->
    <polygon points="15,210 40,180 40,230" fill="#f97316" opacity="0.3"/>
    <polygon points="85,210 60,180 60,230" fill="#f97316" opacity="0.3"/>
    <!-- Flame -->
    <ellipse cx="50" cy="250" rx="18" ry="35" fill="url(#flame-grad)" opacity="0.6">
      <animate attributeName="ry" values="35;40;35" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="42" cy="260" rx="8" ry="22" fill="#fbbf24" opacity="0.7">
      <animate attributeName="ry" values="22;26;22" dur="0.4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="58" cy="260" rx="8" ry="22" fill="#fbbf24" opacity="0.7">
      <animate attributeName="ry" values="22;26;22" dur="0.45s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Trajectory -->
  <path d="M280,300 Q450,150 600,200 Q750,250 900,100" stroke="#f97316" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="10,5"/>
  
  <!-- Stars -->
  <g fill="#ef4444" opacity="0.6">
    <polygon points="450,80 455,95 470,95 458,105 463,120 450,110 437,120 442,105 430,95 445,95"/>
    <polygon points="650,60 654,72 666,72 656,80 660,92 650,84 640,92 644,80 634,72 646,72"/>
    <polygon points="550,140 553,150 563,150 555,156 558,166 550,160 542,166 545,156 537,150 547,150"/>
  </g>
  
  <!-- Innovation nodes -->
  <g opacity="0.5">
    <circle cx="500" cy="180" r="10" fill="#f97316"/>
    <circle cx="600" cy="160" r="8" fill="#ef4444"/>
    <circle cx="700" cy="130" r="9" fill="#f97316"/>
    <circle cx="780" cy="170" r="7" fill="#fbbf24"/>
    <line x1="500" y1="180" x2="600" y2="160" stroke="#f97316" stroke-width="2" opacity="0.4"/>
    <line x1="600" y1="160" x2="700" y2="130" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
    <line x1="700" y1="130" x2="780" y2="170" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Kinokomon character -->
  <g transform="translate(880, 50)">
    <image href="/assets/images/Kinokomon_512x512.png" width="300" height="300" opacity="0.95"/>
  </g>
  
  <!-- Particle trail -->
  <g opacity="0.3">
    <circle cx="300" cy="280" r="3" fill="#f97316">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="260" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="240" r="2.5" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
