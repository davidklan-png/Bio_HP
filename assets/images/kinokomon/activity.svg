<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="activity-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="#f8fafc"/>
  <!-- Bar chart -->
  <g fill="url(#activity-grad)" opacity="0.3">
    <rect x="100" y="250" width="40" height="100"/>
    <rect x="160" y="200" width="40" height="150"/>
    <rect x="220" y="180" width="40" height="170"/>
    <rect x="280" y="220" width="40" height="130"/>
    <rect x="340" y="150" width="40" height="200"/>
  </g>
  <!-- Trend line -->
  <path d="M100,280 L160,230 L220,210 L280,240 L340,170" stroke="#14b8a6" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Data points -->
  <g fill="#0891b2" opacity="0.7">
    <circle cx="100" cy="280" r="6"/>
    <circle cx="160" cy="230" r="6"/>
    <circle cx="220" cy="210" r="6"/>
    <circle cx="280" cy="240" r="6"/>
    <circle cx="340" cy="170" r="6"/>
  </g>
  <!-- Dashboard grid -->
  <g stroke="#14b8a6" stroke-width="1" opacity="0.2">
    <rect x="600" y="100" width="150" height="80" rx="8"/>
    <rect x="770" y="100" width="150" height="80" rx="8"/>
    <rect x="600" y="200" width="320" height="100" rx="8"/>
    <rect x="940" y="100" width="150" height="200" rx="8"/>
  </g>
  <!-- Pulse indicators -->
  <g fill="#14b8a6" opacity="0.8">
    <circle cx="650" cy="140" r="4"/>
    <circle cx="820" cy="140" r="4"/>
    <circle cx="1000" cy="150" r="5"/>
  </g>
  <!-- Activity stream lines -->
  <g stroke="#0891b2" stroke-width="2" opacity="0.3">
    <line x1="500" y1="150" x2="550" y2="150"/>
    <line x1="520" y1="180" x2="560" y2="180"/>
    <line x1="510" y1="210" x2="555" y2="210"/>
    <line x1="530" y1="240" x2="565" y2="240"/>
  </g>
</svg>
