<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="activity-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccfbf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#activity-bg)"/>
  
  <!-- Bar chart -->
  <g opacity="0.4">
    <rect x="80" y="220" width="45" height="130" fill="url(#chart-grad)" rx="4"/>
    <rect x="140" y="160" width="45" height="190" fill="url(#chart-grad)" rx="4"/>
    <rect x="200" y="130" width="45" height="220" fill="url(#chart-grad)" rx="4"/>
    <rect x="260" y="180" width="45" height="170" fill="url(#chart-grad)" rx="4"/>
    <rect x="320" y="100" width="45" height="250" fill="url(#chart-grad)" rx="4"/>
  </g>
  
  <!-- Trend line -->
  <path d="M100,260 L160,200 L220,170 L280,210 L340,130" stroke="#14b8a6" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Data points -->
  <g fill="#0891b2" opacity="0.8">
    <circle cx="100" cy="260" r="8"/>
    <circle cx="160" cy="200" r="8"/>
    <circle cx="220" cy="170" r="8"/>
    <circle cx="280" cy="210" r="8"/>
    <circle cx="340" cy="130" r="8"/>
  </g>
  
  <!-- Dashboard panels -->
  <g stroke="#14b8a6" stroke-width="1.5" fill="none" opacity="0.25" rx="10">
    <rect x="450" y="80" width="180" height="100"/>
    <rect x="650" y="80" width="180" height="100"/>
    <rect x="450" y="200" width="380" height="120"/>
  </g>
  
  <!-- Panel content hints -->
  <g opacity="0.3">
    <rect x="470" y="110" width="80" height="8" fill="#14b8a6" rx="4"/>
    <rect x="470" y="130" width="120" height="6" fill="#0891b2" rx="3"/>
    <rect x="470" y="145" width="100" height="6" fill="#0891b2" rx="3"/>
    
    <circle cx="740" cy="130" r="30" stroke="#14b8a6" stroke-width="8" fill="none"/>
    <circle cx="740" cy="130" r="20" stroke="#0891b2" stroke-width="8" fill="none" transform="rotate(-90 740 130)"/>
    
    <rect x="470" y="230" width="50" height="60" fill="#14b8a6" rx="4"/>
    <rect x="540" y="250" width="50" height="40" fill="#0891b2" rx="4"/>
    <rect x="610" y="220" width="50" height="70" fill="#14b8a6" rx="4"/>
    <rect x="680" y="240" width="50" height="50" fill="#0891b2" rx="4"/>
  </g>
  
  <!-- Pulse indicators -->
  <g fill="#14b8a6">
    <circle cx="490" cy="105" r="5" opacity="0.8">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="690" cy="105" r="5" opacity="0.8">
      <animate attributeName="r" values="5;7;5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Kinokomon character -->
  <g transform="translate(880, 50)">
    <image href="/assets/images/Kinokomon_512x512.png" width="300" height="300" opacity="0.95"/>
  </g>
  
  <!-- Activity stream -->
  <g opacity="0.4">
    <line x1="380" y1="150" x2="420" y2="150" stroke="#14b8a6" stroke-width="2"/>
    <line x1="390" y1="180" x2="425" y2="180" stroke="#0891b2" stroke-width="2"/>
    <line x1="385" y1="210" x2="430" y2="210" stroke="#14b8a6" stroke-width="2"/>
    <line x1="395" y1="240" x2="435" y2="240" stroke="#0891b2" stroke-width="2"/>
    <circle cx="420" cy="150" r="3" fill="#14b8a6"/>
    <circle cx="425" cy="180" r="3" fill="#0891b2"/>
    <circle cx="430" cy="210" r="3" fill="#14b8a6"/>
    <circle cx="435" cy="240" r="3" fill="#0891b2"/>
  </g>
</svg>
