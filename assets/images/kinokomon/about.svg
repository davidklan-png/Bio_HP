<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="about-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="#f8fafc"/>
  <circle cx="200" cy="200" r="120" fill="url(#about-grad)" opacity="0.1"/>
  <circle cx="180" cy="180" r="80" fill="url(#about-grad)" opacity="0.15"/>
  <circle cx="1000" cy="300" r="100" fill="url(#about-grad)" opacity="0.08"/>
  <!-- Network nodes -->
  <g fill="#3b82f6" opacity="0.6">
    <circle cx="150" cy="150" r="8"/>
    <circle cx="250" cy="120" r="6"/>
    <circle cx="180" cy="220" r="7"/>
    <circle cx="300" cy="180" r="5"/>
    <circle cx="220" cy="280" r="6"/>
  </g>
  <g stroke="#3b82f6" stroke-width="1.5" opacity="0.3">
    <line x1="150" y1="150" x2="250" y2="120"/>
    <line x1="150" y1="150" x2="180" y2="220"/>
    <line x1="250" y1="120" x2="300" y2="180"/>
    <line x1="180" y1="220" x2="220" y2="280"/>
  </g>
  <!-- Brain-like pattern -->
  <path d="M400,200 Q500,100 600,200 T800,200" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M420,220 Q520,280 620,220 T820,220" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
  <!-- Geometric elements -->
  <polygon points="900,100 950,150 900,200 850,150" fill="#3b82f6" opacity="0.2"/>
  <polygon points="1050,150 1100,200 1050,250 1000,200" fill="#8b5cf6" opacity="0.15"/>
</svg>
