<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="role-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="#f8fafc"/>
  <!-- Gear patterns -->
  <g fill="#10b981" opacity="0.15">
    <circle cx="200" cy="200" r="80"/>
    <circle cx="200" cy="200" r="40" fill="#f8fafc"/>
    <circle cx="350" cy="150" r="60"/>
    <circle cx="350" cy="150" r="30" fill="#f8fafc"/>
    <circle cx="150" cy="300" r="50"/>
    <circle cx="150" cy="300" r="25" fill="#f8fafc"/>
  </g>
  <!-- Gear teeth -->
  <g stroke="#10b981" stroke-width="8" opacity="0.2">
    <line x1="200" y1="110" x2="200" y2="130"/>
    <line x1="200" y1="270" x2="200" y2="290"/>
    <line x1="110" y1="200" x2="130" y2="200"/>
    <line x1="270" y1="200" x2="290" y2="200"/>
  </g>
  <!-- Circuit-like connections -->
  <g stroke="#059669" stroke-width="2" opacity="0.4">
    <path d="M500,150 L550,150 L550,200 L600,200"/>
    <path d="M500,250 L550,250 L550,200"/>
    <path d="M650,180 L700,180 L700,220 L750,220"/>
    <circle cx="600" cy="200" r="4" fill="#059669"/>
    <circle cx="750" cy="220" r="4" fill="#059669"/>
  </g>
  <!-- Node clusters -->
  <g fill="#10b981" opacity="0.5">
    <circle cx="900" cy="150" r="6"/>
    <circle cx="950" cy="180" r="5"/>
    <circle cx="1000" cy="150" r="7"/>
    <circle cx="1050" cy="200" r="5"/>
    <circle cx="920" cy="250" r="6"/>
    <circle cx="980" cy="280" r="5"/>
  </g>
  <g stroke="#10b981" stroke-width="1" opacity="0.3">
    <line x1="900" y1="150" x2="950" y2="180"/>
    <line x1="950" y1="180" x2="1000" y2="150"/>
    <line x1="950" y1="180" x2="1050" y2="200"/>
    <line x1="900" y1="150" x2="920" y2="250"/>
    <line x1="920" y1="250" x2="980" y2="280"/>
  </g>
</svg>
