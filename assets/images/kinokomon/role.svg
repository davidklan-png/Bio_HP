<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="role-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#role-bg)"/>
  
  <!-- Large gear -->
  <g transform="translate(150, 200)" opacity="0.15">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#10b981" stroke-width="20"/>
    <circle cx="0" cy="0" r="40" fill="#f8fafc"/>
    <rect x="-15" y="-115" width="30" height="30" fill="#10b981"/>
    <rect x="-15" y="85" width="30" height="30" fill="#10b981"/>
    <rect x="-115" y="-15" width="30" height="30" fill="#10b981"/>
    <rect x="85" y="-15" width="30" height="30" fill="#10b981"/>
    <rect x="55" y="-85" width="25" height="25" fill="#10b981" transform="rotate(45 67.5 -72.5)"/>
    <rect x="-80" y="-85" width="25" height="25" fill="#10b981" transform="rotate(45 -67.5 -72.5)"/>
    <rect x="55" y="60" width="25" height="25" fill="#10b981" transform="rotate(45 67.5 72.5)"/>
    <rect x="-80" y="60" width="25" height="25" fill="#10b981" transform="rotate(45 -67.5 72.5)"/>
  </g>
  
  <!-- Circuit paths -->
  <g stroke="#059669" stroke-width="2" fill="none" opacity="0.4">
    <path d="M400,150 L450,150 L450,200 L500,200"/>
    <path d="M400,250 L450,250 L450,200"/>
    <path d="M550,180 L600,180 L600,220 L650,220"/>
    <path d="M550,250 L600,250 L600,300 L700,300"/>
    <circle cx="500" cy="200" r="6" fill="#059669"/>
    <circle cx="650" cy="220" r="6" fill="#059669"/>
    <circle cx="700" cy="300" r="5" fill="#10b981"/>
  </g>
  
  <!-- Kinokomon character -->
  <g transform="translate(880, 50)">
    <image href="/assets/images/Kinokomon_512x512.png" width="300" height="300" opacity="0.95"/>
  </g>
  
  <!-- Node cluster -->
  <g opacity="0.5">
    <circle cx="750" cy="100" r="8" fill="#10b981"/>
    <circle cx="800" cy="130" r="6" fill="#059669"/>
    <circle cx="780" cy="80" r="5" fill="#10b981"/>
    <line x1="750" y1="100" x2="800" y2="130" stroke="#10b981" stroke-width="1.5"/>
    <line x1="750" y1="100" x2="780" y2="80" stroke="#059669" stroke-width="1.5"/>
  </g>
  
  <!-- Small gears -->
  <g opacity="0.2">
    <circle cx="1050" cy="320" r="40" fill="none" stroke="#10b981" stroke-width="10"/>
    <circle cx="1050" cy="320" r="15" fill="#f8fafc"/>
    
    <circle cx="1120" cy="100" r="25" fill="none" stroke="#059669" stroke-width="6"/>
    <circle cx="1120" cy="100" r="10" fill="#f8fafc"/>
  </g>
</svg>
