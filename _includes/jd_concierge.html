<section class="jd-concierge" data-jd-concierge data-api-base="{{ site.worker_api_base }}">
  <h2 class="jd-concierge__title">
    <img src="{{ '/assets/images/Kinokomon_512x512.png' | relative_url }}" alt="" class="jd-concierge__avatar" />
    <span>JD Concierge</span>
  </h2>
  <p class="jd-concierge__subtitle">Paste a job description and get an evidence-grounded fit/gap analysis.</p>

  <label class="jd-concierge__label">Job description text</label>
  <textarea
    class="jd-concierge__textarea"
    data-jd-input
    rows="12"
    maxlength="15000"
    placeholder="Paste the full JD text (max 15,000 characters)."
  ></textarea>

  <div class="jd-concierge__actions">
    <button type="button" class="jd-concierge__button" data-jd-submit>Analyze fit</button>
    <span class="jd-concierge__loading" data-jd-loading hidden>Analyzing...</span>
  </div>

  <p class="jd-concierge__error" data-jd-error hidden></p>
  <div class="jd-concierge__results" data-jd-results hidden></div>
</section>

<link rel="stylesheet" href="{{ '/assets/css/jd_concierge.css' | relative_url }}">
<script src="{{ '/assets/js/jd_concierge.js' | relative_url }}" defer></script>
