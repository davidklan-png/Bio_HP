name: TDD Quality Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tdd-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run TDD guard (PR)
        if: github.event_name == 'pull_request'
        run: |
          python3 scripts/tdd_guard.py --against "origin/${{ github.base_ref }}"

      - name: Run TDD guard (push)
        if: github.event_name == 'push'
        run: |
          python3 scripts/tdd_guard.py --against "HEAD~1"

  worker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: worker/package-lock.json

      - name: Install deps
        working-directory: worker
        run: npm ci

      - name: Typecheck
        working-directory: worker
        run: npm run check

      - name: Unit tests
        working-directory: worker
        run: npm test

  site-js-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run site JS tests
        run: ./scripts/run-site-js-tests.sh

  jekyll-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build
